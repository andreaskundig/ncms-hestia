---
layout: default
---
<section id="hero">
    {% markdown hero %}
    {% if hero_image %}
       <img src="{{hero_image}}">
    {% endif %}
</section>
<figure>
  <img src="{{you_image}}">
  <figcaption>{{you_image_caption}}</figcaption>
</figure>
<h1>{% markdown you_title %}</h1>
<p>{% markdown you_description %}</p>
<a href="{{you_url}}">{{you_button}}</a>
{% for partner in partners %}
<div>
  <h2>{% markdown partner.title %}</h2>
  <p>{% markdown partner.description %}</p>
  <a href="{{partner.url}}">{{partner.button}}</a>
  <figure>
    <a href="{{partner.url}}"><img src="{{partner.image}}"></a>
    <figcaption>{{partner.image_caption}}</figcaption>
  </figure>
</div>
{% endfor %}
