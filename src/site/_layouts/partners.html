---
layout: default
---
<section id="hero" style="{{hero_image | backgroundImage}}">
    {% markdown hero %}
</section>
<div>
{% markdown introduction %}
</div>
<figcaption>{% markdown hero_image_caption %}</figcaption>
{% for partner in partners %}
<div>
  <h2>{% markdown partner.title %}</h2>
  <figure>
    <a href="{{partner.url}}"><img src="{{partner.image}}"></a>
    <figcaption>{% markdown partner.image_caption %}</figcaption>
  </figure>
  <p>{% markdown partner.description %}</p>
  <a href="{{partner.url}}">website</a>
</div>
{% endfor %}
