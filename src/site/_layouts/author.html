---
layout: default
---
{% set id = defaultTranslation.page.data.id %}
<h1>{{name}}</h1>
<p>{{description}}</p>
<ul>
    {% for post in collections.post %}
        {% set post_authors = post.data.post_authors %}
        {% if post.data.locale == locale and id in post_authors %}
        <li><a href="{{post.url}}">{{post.data.title}}</a></li>
        {% endif %}
    {% endfor %}
</ul>
